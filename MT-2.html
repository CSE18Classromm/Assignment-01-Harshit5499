<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Student Profile Page</title>
    <style>

        *{
            padding:0;
            margin:0;
        }

        body{
            background:#f9f9f9;
        }
        h1{
            font-size: 1.3em;
        }
        main{
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            align-items:center;
            justify-content:center;
            grid-gap:2em;
            padding: 4em 2em;
        }
        .cards{
            background:white;
            border-radius:1em;
            border:1px solid #282525;
            min-height:300px;
            height: 300px;
            padding: 1em;
        }
        .info{
            padding:1em;
        }
        .card img{
            width: 100%;
            height: 100px;
            object-fit: contain;
        }
        .card p{
            font-size: 0.9rem;
            color: black;
            padding: 0.5rem 0;
        }
        .card h2{
            font-size: 1.15em;
        }
        header{
            display:grid;
            place-items: center;
            height: 60px;
            background: white;
        }
        @media screen and (max-width:600px){
            main{
                grid-template-columns: 1fr;
            }
        }
        @media screen and (max-width:1024px){
            main{
                grid-template-columns: repeat(1,1fr);
            }
        }

    </style>
</head>
<body>
    <header><h1>Student Profile Page</h1></header>
	<main>
		<div class="card">
		   <img src="#" alt="Student 1">
		   <div class="info">
		      <h2>TONY STARC</h2>
		      <p class="grade">12Th</p>
		      <p class="stream">Commerce</p>
		      <p class="rno">62</p>
		      <p class="about">Love Maths.</p>
		   </div>
		</div>

		<div class="card">
		   <img src="#" alt="Student 2">
		   <div class="info">
		      <h2>SALMAN KHAN</h2>
		      <p class="grade">11Th</p>
		      <p class="stream">Arts</p>
		      <p class="rno">15</p>
		      <p class="about">Passionate for Driving.</p>
		   </div>
		</div>

		<div class="card">
		   <img src="#" alt="Student 3">
		   <div class="info">
		      <h2>GAURAV KHANNA</h2>
		      <p class="grade">12Th</p>
		      <p class="stream">Science</p>
		      <p class="rno">19</p>
		      <p class="about">Cooking is my Class.</p>
		   </div>
		</div>
	</main>
</body>
</html>
